<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>송은이의 공학 정보 제공 서비스</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
           .hero {
            margin-bottom: 20px; /* hero 밑에 20px의 공백 추가 */
        }

        .card {
            transition: transform 0.3s ease-in-out; /* 카드에 부드러운 확장 효과를 주기 위한 CSS 트랜지션 설정 */
        }

        .card:hover {
            transform: scale(1.05); /* 마우스 오버 시 카드를 약간 확대하는 효과 적용 */
        }

    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">송은이의 공학 정보 제공 서비스</h1>
        <h2 class="text-white">공학의 모든 것을 알려드립니다!</h2>

    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-4 mb-4">

              <img src="https://post-phinf.pstatic.net/MjAxODA1MTlfMTA5/MDAxNTI2NzA3OTgwNjg0.OD2wugBCsTRS9kwGNVGluFr54M5V4JMSeC_O4GFxHRog.U0PiYWwE5slzto9ct7WKZfJQlKvLO3riF2dJXGPNB5Ag.JPEG/%ED%8F%AC%EC%8A%A4%ED%8A%B8_%EA%B8%B0%EA%B3%84%EA%B3%B5%ED%95%99.jpg?type=w1200" class="card-img-top" alt="전기밥솥">

                <h6 class="card-subtitle mb-2 text-muted">공학자란?</h6>
                <p class="card-text">공하자의 역할은 무엇이며, 관련된 역량은 무엇일까요?</p>
                <a href="https://www.slideserve.com/lydie/7" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="https://source.unsplash.com/1600x900/?chair" class="card-img-top" alt="의자">
              <div class="card-body">
                <h5 class="card-title">의자</h5>
                <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
                <p class="card-text">사무실에서 사용한 의자 팝니다. 조절 가능한 팔걸이가 달려있어요.</p>
                <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="https://source.unsplash.com/1600x900/?laptop" class="card-img-top" alt="노트북">
              <div class="card-body">
                <h5 class="card-title">노트북</h5>
                <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
                <p class="card-text">삼성 노트북 판매합니다. 사용기간은 1년 정도이며, 상태는 깨끗합니다.</p>
                <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
        </div>

</html>
